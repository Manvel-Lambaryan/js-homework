<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գեղեցիկ Հաշվիչ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <main class="calculator">
        <h1>Հաշվիչ</h1>

        <div class="inputs">
            <input type="number" id="number1" placeholder="Առաջին թիվ">
            <input type="number" id="number2" placeholder="Երկրորդ թիվ">
        </div>

        <div class="operators">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('sub')">-</button>
            <button onclick="calculate('mul')">*</button>
            <button onclick="calculate('div')">/</button>
        </div>

        <div class="result-area">
            <h2>Արդյունք:</h2>
            <p id="result-display">0</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
