<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>User Registration</h1>
        <form action="#" method="post">

            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other"> Other
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Details</legend>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required maxlength="20" placeholder="johndoe123">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter at least 8 characters">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" value="yes"> Newsletter subscription
                    </label>
                </div>
                <div class="form-group">
                    <label>Interests:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests[]" value="sports"> Sports</label>
                        <label><input type="checkbox" name="interests[]" value="music"> Music</label>
                        <label><input type="checkbox" name="interests[]" value="travel"> Travel</label>
                        <label><input type="checkbox" name="interests[]" value="technology"> Technology</label>
                        <label><input type="checkbox" name="interests[]" value="cooking"> Cooking</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Preferred contact method:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="contact-method" value="email"> Email</label>
                        <label><input type="radio" name="contact-method" value="phone"> Phone</label>
                        <label><input type="radio" name="contact-method" value="sms"> SMS</label>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
