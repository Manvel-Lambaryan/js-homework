    <header class="header">
        <nav>

                <li><a href="index.html">Home</a></li>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Contact Me</h1>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me for collaborations or inquiries. I'm always open to new opportunities.</p>
            <p><strong>Email:</strong> <a href="mailto:janedoe@example.com">janedoe@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </section>

        <section class="contact-form-section">
            <h2>Send a Message</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map-section">
            <h2>My Location</h2>
            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2144799013093!2d144.9631627!3d-37.8142176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b5d4b5b991%3A0x5045675218d8e12d!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1615822301918!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
